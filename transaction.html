<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <h1>UJLAYAN KISSAN SEVA KENDRA, BARODA</h1>
        </div>
        <ul class="nav-links">
            <li><a href="dashboard.html">DASHBOARD</a></li>
            <li><a href="inventory.html">INVENTORY</a></li>
            <li><a href="transaction.html">TRANSACTIONS</a></li>
        </ul>
    </nav>
    <main class="container">
        <section class="transaction-form">
            <button type="button" id="printButton">Print</button> <!-- Print button added here -->
            <h2>Add Transaction</h2>
            <div class="hello">
            <form id="transactionForm">
                <div class="form-group">
                    <input type="text" id="customerName" placeholder="ENTER CUSTOMER NAME" required>
                    <input type="tel" id="customerMobile" placeholder="ENTER MOBILE NUMBER" required>
                </div>
                <div class="form-group">
                    <input type="text" id="medicineNameTransaction" placeholder="ENTER MEDICINE NAME" required>
                    <input type="number" id="quantity" placeholder="ENTER QUANTITY" required>
                    <input type="number" id="sellingPrice" placeholder="ENTER SELLING PRICE" required>
                    <input type="number" id="amountPaid" placeholder="ENTER AMOUNT PAID BY CUSTOMER" required>
                </div>
                <div class="hajii">
                    <input type="text" id="searchInput" placeholder=" SEARCH BY CUSTOMER NAME" onkeyup="searchCustomer()">
                    <button type="button" id="addTransactionBtn">Add Transaction</button>
                </div>
            </form>
            </div>
        </section>
        <section class="transactions">
            <h2>Transactions</h2>
            <table id="transactionTable">
                <thead>
                    <tr>
                        <th>Serial</th>
                        <th>Date</th>
                        <th>Customer Name</th>
                        <th>Customer Mobile</th>
                        <th>Medicine</th>
                        <th>Quantity Sold</th>
                        <th>Buying Price</th>
                        <th>Selling Price</th>
                        <th>Profit</th>
                        <th>Amount Paid</th>
                        <th>Amount Pending</th>
                        <th>Total Amount</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="transactionTableBody">
                    <!-- Transaction rows will be added here dynamically -->
                </tbody>
            </table>
        </section>
    </main>
    <script src="transaction.js"></script>
</body>
</html>
